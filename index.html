---
layout: default
title: Your New Jekyll Site
---

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  {% assign post = site.posts.first %}
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.excerpt }}</p>
    <p><a class="btn btn-primary btn-lg" href="{{ post.url }}" role="button">Read more &raquo;</a></p>
  </div>
</div>

<!-- Example row of columns -->
  <div class="container">
      <div class="row">
        {% for post in site.posts offset:1 %}
        <div class="col-md-4">
          <h2>{{post.title}}</h2>
          <p>{{post.excerpt}}</p>
          <p><a class="btn btn-default" href="{{ post.url }}" role="button">Read more &raquo;</a></p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

---
layout: default
title: [b layer]
---

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
<div class="row">
    <div class="col-md-2 logo">
      <img src="/images/logo.png" width="125" style="display: block" alt="bLayer">
    </div>
    {% assign post = site.posts.first %}
    <div class="col-md-10">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.excerpt }}</p>
      <p><a class="btn btn-primary btn-lg" href="{{ post.url }}" role="button">Read more &raquo;</a></p>
    </div>
</div>
  </div>
</div>

<!-- Example row of columns -->
<div class="container">
  <div class="row" id="recent">
    {% for post in site.posts offset:1 %}
    <article class="col-md-4">
      <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
      <p>{{post.excerpt}}</p>
      <p><a class="btn btn-default" href="{{ post.url }}" role="button">Read more &raquo;</a></p>
    </article>
    {% endfor %}
  </div>
</div>
